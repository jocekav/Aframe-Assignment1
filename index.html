<!DOCTYPE html>
<html>
  <head>
    <title>Assignment1 - Keith Haring</title>
    <meta name="description" content="Assignment1 - Keith Haring">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <a-scene keith-harington>
      <a-camera>
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>
       <a-assets>
        <img id="front-person" src="front-person.jpeg">
       </a-assets>     
      
      <a-sphere position="0 1.25 -5" radius="1.25" color=blue></a-sphere>
      <a-curvedimage src="front-person"
                    theta-length="135"
                    theta-start="-90"
                    radius="1.3"
                    position="0 1.25 -4"
      ></a-curvedimage>
      <a-curvedimage src="front-person"
                    theta-length="90"
                    theta-start="135"
                    radius="1.3"
                    position="0 1.25 -6"
      ></a-curvedimage>
      <a-sky color="#EF2D5E"></a-sky>
    </a-scene>
  </body>
</html>
