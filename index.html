<!DOCTYPE html>
<html>
  <head>
    <title>Assignment1 - Keith Haring</title>
    <meta name="description" content="Assignment1 - Keith Haring">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene keith-harington>
      <a-camera>
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>
       <a-assets>
        <img id="front-person" src="front-person.png" transparent="true" alpha-test="0.5">
        <img id="left-person" src="left-person.png" transparent="true" alpha-test="0.5">     
        <img id="right-person" src="right-person.png" transparent="true" alpha-test="0.5">
        <img id="connected-people2" src="connected-people2.png" transparent="true" alpha-test="0.5">
        <img id="world" src="world-flatten.png">    
       </a-assets>     

      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        src="#world"
        animation="property: rotation;
          to: 0 360 0;
          loop: true;
          dur: 10000;
          easing: linear"
        > </a-sphere>
      <a-cylinder position="0 0 -5" color="#d05c77" radius="2.5" height=".25" rotation="0 -90 0" position=""></a-cylinder>
      <!-- Open cylinder for people-->
      <a-cylinder 
          src="#connected-people2"
          
          position="0 1.25 -5"
          radius="2" 
          height=".5"
          open-ended="true"
          rotation="-3 30  3"
          animation="property: rotation;
            to: 3 0 -3;
            dir: alternate;
            loop: true;
            dur: 2000;
            easing: linear"
          >
        </a-cylinder>
      
      <a-cylinder 
        position="-2 1.5 -5" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='0 0 40'>
      </a-cylinder>
      <a-cylinder 
        position="-1.35 1 -4" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='60 0 20'>
      </a-cylinder>
      <a-cylinder 
          position="0 1.5 -3" 
          radius="0.025"
          height=".1" 
          color=black
          rotation='30 0 0'>
      </a-cylinder>
      <a-cylinder 
        position="1.35 1 -4" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='300 0 340'>
      </a-cylinder>
      <a-cylinder 
        position="2 1.5 -5" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='0 0 320'>
      </a-cylinder>
      <a-cylinder 
        position="1.35 1 -6" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='-60 0 -20'>
     </a-cylinder>
      <a-cylinder 
        position="0 1.5 -7" 
        radius="0.025"
        height=".1" 
        color=black
        rotation='-30 0 0'>
      </a-cylinder>
      <a-cylinder 
        position="-1.25 1 -6" 
        radius="0.025"
        height=".27" 
        color=black
        rotation='-300 0 -340'>
      </a-cylinder>
    
      <a-sky color="#c6332e"></a-sky>
    </a-scene>
  </body>
</html>
